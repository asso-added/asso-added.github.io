  <header>
    <h2>{{ page.title }}{%
    if page.options contains 'minihead' %}
    <span class="excerpt-inline"> - {{ page.excerpt }}</span></h2>{%
    else %}</h2>
    <p>{{ page.excerpt }}</p>{%
    endif %}
  </header>
  {% if page.lang %}
  {% include breadcrumb-{{ page.lang }}.html %}
  {% else %}
  {% include breadcrumb-{{ site.lang }}.html %}
  {% endif %}
